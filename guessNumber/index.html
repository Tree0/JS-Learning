<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guess Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-column text-center">
        <div class="mt-3 bg-success fs-1">
          <p class="mt-3 fw-bold">Number Guessing Game</p>
        </div>
        <div class="mt-4 bg-primary fs-3">
          <p class="mt-3 fw-bold text-light">Try and Guess a random number between 1 and 50.</p>
        </div>
      </div>
    </div>

    <section class="container">
    <div class="d-flex flex-column text-center bg-warning">
      <div id="guessNumber">
        <p class="lowOrHi"></p>
        <form>
          <label class="mt-3 mb-3 fs-3 fst-italic" for="numInput" id="num">Guess a Number</label>
          <input type="number" class="form-control mb-2 p-3 w-50 mx-auto" id="numInput">
          <button  type="button" class="btn btn-outline-dark btn-lg mb-4">Submit Number</button>
        </form>
        <div class="fs-3 fst-italic">
            <p >Previous Guesses: <span class="preGuess"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
        </div>

      </div>

    </div>
  </section>


  <script src="script.js">

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
